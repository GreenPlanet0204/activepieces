<div class="ap-flex tab-container ap-cursor-pointer ap-items-center ap-relative" (mouseenter)="handleHovering(true)"
  (mouseleave)="handleHovering(false)" (click)="containerClicked()">
  <svg-icon *ngIf="!flow.version!.valid" src="assets/img/custom/error.svg" matTooltip="There is an invalid step"
    class="ap-flex">
  </svg-icon>
  <ap-editable-text [allowDoubleClick]="true" [disableEditing]="readonlyMode" [value]="flow.version!.displayName"
    class="no-select flow-name-color" [editing]="editing" (valueChanges)="saveNewName($event)"
    (editingChanges)="this.editing = $event" [viewedTextMaxWidth]="'150px'" [style.color]="'#4F4F4F'">
  </ap-editable-text>

  <ap-chevron-dropdown-menu [hidden]="readonlyMode" class="chevron-dropdown"
    [class.show-chevron]="true || hovered || dropDownOpened || tabSelected" [data]="flowActions"
    (selectValueChange)="actionHandler($event)" *ngIf="!this.editing" [appendToBody]="true"
    (dropDownOpenedChanged)="dropDownOpened = $event" IdEntityName="Flow"></ap-chevron-dropdown-menu>
</div>
