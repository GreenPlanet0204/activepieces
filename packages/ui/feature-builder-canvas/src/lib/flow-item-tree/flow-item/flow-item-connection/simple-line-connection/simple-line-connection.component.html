<div class="ap-relative" [ngStyle]="{height: SVG_HEIGHT + 'px'}">
  <svg [attr.height]="SVG_HEIGHT" class="ap-absolute">
    <g class="group">
      <path class="line-props" fill="transparent" [attr.d]="drawCommand" />
      <svg [attr.x]="arrowHeadLeft" [attr.y]="arrowHeadTop" *ngIf="hasNextAction()">
        <path class="line-props" fill-rule="evenodd"
          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
      </svg>
    </g>
  </svg>
  <div class="add-button ap-cursor-pointer ap-absolute" (click)="add()" [style.top]="addButtonTop" *ngIf="!viewMode"
    [style.left]="addButtonLeft" #addButton>
    <div class="drop-point-container" *ngIf="showDropArea$ | async as showDropArea">
      <div class="drop-point-border" [class.scale-1]="showDropArea"></div>
    </div>
    <svg-icon src="./assets/img/custom/add-button.svg" [svgStyle]="addButtonSize"></svg-icon>
  </div>
</div>
