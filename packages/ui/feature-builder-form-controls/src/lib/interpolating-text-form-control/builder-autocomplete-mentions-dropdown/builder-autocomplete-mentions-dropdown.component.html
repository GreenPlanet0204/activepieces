<div @fadeIn
    class="ap-px-2 dropdown-shadow ap-absolute ap-z-50 ap-bg-white ap-border ap-border-divider ap-border-solid ap-rounded ap-border-dividers"
    *ngIf="!closePressed  && (interpolatingTextFormControlService.lastOpenDropdownId$ | async) === id"
    [style.width]="width" [style.left]="left" [style.margin-top]="marginTop">
    <app-mentions-list #mentionsList (click)=" $event.stopPropagation()" (addMention)="addMention.emit($event)"
        (closeMenu)="menuClosed.emit(); closePressed=true"></app-mentions-list>
</div>
<ng-container *ngIf="(showMenuObs$| async)"></ng-container>
