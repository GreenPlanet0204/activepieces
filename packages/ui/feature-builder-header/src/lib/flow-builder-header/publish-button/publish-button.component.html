<div [matTooltip]="(buttonTooltipText$ | async)!">
  <ap-button btnSize="medium" placement="bottom" [disabled]="disableDeployButton$ |async"
    [class.invalid-deploy]="disableDeployButton$| async" (buttonClicked)="publish()">
    <ng-container *ngIf="collectionState$ | async as collectionState">
      <div class="ap-flex ap-items-center loading-template">
        <svg-icon *ngIf="collectionState.isPublishing || collectionState.isSaving;" src="assets/img/custom/loading.svg"
          class="loading-spin-animation white-loader" [applyClass]="true">
        </svg-icon>
        {{ buttonText$ | async}}
      </div>
    </ng-container>
  </ap-button>
</div>
<ng-container *ngIf="deploying$ | async"></ng-container>
